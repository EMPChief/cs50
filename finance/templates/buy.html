{% block main %}
<!-- Skjema for å kjøpe aksjer -->
<form action="/buy" method="post">
  <!-- Inputfelt for aksjesymbol -->
  <div class="mb-3">
    <input
      autocomplete="off"
      autofocus=""
      class="form-control mx-auto w-auto"
      id="symbol"
      name="symbol"
      placeholder="Symbol"
      type="text"
    />
  </div>

  <!-- Inputfelt for antall aksjer -->
  <div class="mb-3">
    <input
      autocomplete="off"
      class="form-control mx-auto w-auto"
      min="1"
      name="shares"
      placeholder="Shares"
      type="number"
    />
  </div>

  <!-- Knapp for å utføre kjøpet -->
  <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}<!--  -->
