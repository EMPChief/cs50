{% extends "layout.html" %}<!--  -->

{% block title %}<!--  -->
Deposit Funds<!--  -->
{% endblock %}<!--  -->

{% block main %}
<!-- Form for å sette inn penger -->
<form action="/deposit" method="post">
  <div class="mb-3">
    <!-- Etikett for innskudd -->
    <label class="mb-3 fw-bold" for="deposit">Deposit Funds</label>

    <!-- Passordfelt for bekreftelse -->
    <input
      class="form-control mx-auto w-auto mb-3"
      type="password"
      id="password"
      name="password"
      placeholder="Confirm Password"
      minlength="1"
      required
    />

    <!-- Beløpsfelt for innskudd -->
    <input
      class="form-control mx-auto w-auto mb-3"
      type="number"
      id="sum"
      name="sum"
      placeholder="Amount ($)"
      min="10"
      step="10"
      required
    />

    <!-- Knapp for å fullføre innskudd -->
    <button class="btn btn-primary btn-sm" type="submit">Buy</button>
  </div>
</form>
{% endblock %}
