{% extends "base.html" %}<!---->

{% block title %}Edit Birthday{% endblock %}<!---->

{% block content %}<!---->
<!-- Edit Birthday Form -->
<section class="edit-birthday">
  <h2>Edit Birthday</h2>
  <form method="post" action="/edit/{{ birthday.id }}">
    <div class="form-group">
      <label for="name">First Name</label>
      <input
        type="text"
        name="name"
        id="name"
        value="{{ birthday.name }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input
        type="text"
        name="lastname"
        id="lastname"
        value="{{ birthday.lastname }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input
        type="date"
        name="birthday"
        id="birthday"
        value="{{ '%04d-%02d-%02d' | format(birthday.year, birthday.month, birthday.day) }}"
        required
      />
    </div>
    <button type="submit" class="btn-submit">Save Changes</button>
    <a href="{{ url_for('index') }}" class="btn-cancel">Cancel</a>
  </form>
</section>
{% endblock %}
