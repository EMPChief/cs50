  <head>
    <meta charset="UTF-8" />

    <link href="styles.css" rel="stylesheet" />
  </head>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="javaplay.html">JavaPlay</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="resume.html">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-sm btn-outline-light ms-2" id="darkModeToggle">
                <i class="bi bi-moon-stars"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section text-white text-center">
      <div class="container">
        <h1 class="display-4 fw-bold mb-4 animate-up">JavaPlay</h1>
        <p class="lead mb-5 animate-up-delay">Interactive JavaScript tools from my CS50 journey</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="py-5">
      <div class="container">
        <div class="row g-4">
          <!-- Calculator Section -->
          <div class="col-md-8">
            <div class="card interactive-card calculator-card mb-4">
              <div class="card-body p-4">
                <div class="d-flex align-items-center mb-4">
                  <i class="bi bi-calculator-fill text-primary me-3 display-4"></i>
                  <h2 class="card-title mb-0">Calculator</h2>
                </div>
                <div class="calculator-inputs mb-4">
                  <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-1-circle"></i></span>
                    <input type="number" id="num1" class="form-control" placeholder="First number" />
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-2-circle"></i></span>
                    <input type="number" id="num2" class="form-control" placeholder="Second number" />
                  </div>
                </div>
                <div class="calculator-buttons mb-4">
                  <button class="btn btn-primary btn-lg me-2 mb-2" id="add">
                    <i class="bi bi-plus-lg me-2"></i>Add
                  </button>
                  <button class="btn btn-secondary btn-lg me-2 mb-2" id="subtract">
                    <i class="bi bi-dash-lg me-2"></i>Subtract
                  </button>
                  <button class="btn btn-success btn-lg me-2 mb-2" id="multiply">
                    <i class="bi bi-x-lg me-2"></i>Multiply
                  </button>
                  <button class="btn btn-danger btn-lg mb-2" id="divide">
                    <i class="bi bi-slash-lg me-2"></i>Divide
                  </button>
                </div>
                <div class="result-display p-3 rounded">
                  <h4 class="mb-0">Result: <span id="result" class="text-primary">0.00</span></h4>
                </div>
              </div>
            </div>

            <!-- Counter Section -->
            <div class="card interactive-card counter-card">
              <div class="card-body p-4">
                <div class="d-flex align-items-center mb-4">
                  <i class="bi bi-plus-slash-minus text-primary me-3 display-4"></i>
                  <h2 class="card-title mb-0">Counter</h2>
                </div>
                <div class="counter-controls text-center">
                  <button class="btn btn-lg btn-outline-danger me-4" id="decrement">
                    <i class="bi bi-dash-circle-fill"></i>
                  </button>
                  <span id="count" class="display-4 mx-4">0</span>
                  <button class="btn btn-lg btn-outline-success ms-4" id="increment">
                    <i class="bi bi-plus-circle-fill"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Temperature Converter Section -->
          <div class="col-md-4">
            <div class="card interactive-card temperature-card">
              <div class="card-body p-4">
                <div class="d-flex align-items-center mb-4">
                  <i class="bi bi-thermometer-half text-primary me-3 display-4"></i>
                  <h2 class="card-title mb-0">Temperature Converter</h2>
                </div>
                <div class="temperature-controls">
                  <div class="mb-4">
                    <label class="form-label">From:</label>
                    <select class="form-select mb-2" id="tempFrom">
                      <option value="celsius">Celsius (°C)</option>
                      <option value="fahrenheit">Fahrenheit (°F)</option>
                    </select>
                    <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-thermometer"></i></span>
                      <input type="number" id="tempFromValue" class="form-control" placeholder="Enter temperature" />
                    </div>
                  </div>
                  <div class="text-center mb-4">
                    <i class="bi bi-arrow-down-up display-6 text-primary"></i>
                  </div>
                  <div class="mb-4">
                    <label class="form-label">To:</label>
                    <select class="form-select mb-2" id="tempTo">
                      <option value="fahrenheit">Fahrenheit (°F)</option>
                      <option value="celsius">Celsius (°C)</option>
                    </select>
                    <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-thermometer-high"></i></span>
                      <input type="number" id="tempToValue" class="form-control" placeholder="Converted temperature" readonly />
                    </div>
                  </div>
                  <button class="btn btn-primary btn-lg w-100" id="convertTemp">
                    <i class="bi bi-arrow-repeat me-2"></i>Convert
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-4 text-center text-md-start">
            <span class="copyright">© 2024 CS50 Portfolio</span>
          </div>
          <div class="col-md-4 text-center">
            <ul class="social-buttons list-inline mb-0">
              <li class="list-inline-item">
                <a href="https://github.com/EMPChief" class="btn btn-outline-light btn-social">
                  <i class="bi bi-github"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://www.linkedin.com/in/bjørn-magne-kristensen-884b2a225/" class="btn btn-outline-light btn-social">
                  <i class="bi bi-linkedin"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-md-4 text-center text-md-end">
            <a href="https://cs50.harvard.edu" class="text-white text-decoration-none">
              Made with <i class="bi bi-heart-fill text-danger"></i> and CS50
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javaplay.js"></script>
    <script>
      // Dark mode toggle
      const darkModeToggle = document.getElementById('darkModeToggle');
      const body = document.body;
      
      darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const icon = darkModeToggle.querySelector('i');
        if (body.classList.contains('dark-mode')) {
          icon.classList.replace('bi-moon-stars', 'bi-sun');
        } else {
          icon.classList.replace('bi-sun', 'bi-moon-stars');
        }
      });

      // Navbar scroll behavior
      window.addEventListener('scroll', () => {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
          navbar.classList.add('navbar-scrolled');
        } else {
          navbar.classList.remove('navbar-scrolled');
        }
      });
    </script>
  </body>
</html>
